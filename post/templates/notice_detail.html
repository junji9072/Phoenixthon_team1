{% extends "base.html" %}
{% load static %}

{% block title %}공지-자세히보기{% endblock %}
{% block style %}{% static 'css/detail.css' %}{% endblock %}
{% block title2 %}공지-자세히보기{% endblock %}
{% block content %}
    <div class="detail_line">
        <span id="detail_title_user"><span id="bold_user">작성자</span>{{post.user}}</span>
        <span id="detail_title_date"><span id="bold_date">작성날짜</span>{{post.updated_at}}</span>
    </div>

    <hr class="list_line_line">

    <div class="detail_line">
        <span id="detail_title_title"><span id="bold_title">제목</span>{{post.title}}</span>
    </div>

    <hr class="list_line_line">

    <div class="detail_line2">
        <span id="detail_title_title"><span id="bold_title">내용</span><span id="content_box">{{post.content}}</span></span>
    </div>

    <hr class="list_line_line">

<div id="btn_set">
    <a href={% url 'notice_list' %}>
        <button class="btn">
            목록
        </button>
    </a>

    <a href={% url 'notice_update' post.id %}>
        <button class="btn">
            수정
        </button>
    </a>

    <a href={% url 'notice_delete' post.id %}>
        <button class="btn">
            삭제
        </button>
    </a>
</div>
{% endblock %}
